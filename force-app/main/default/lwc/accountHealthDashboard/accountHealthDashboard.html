<template>
    <lightning-card title="Account Health" icon-name="standard:account">
        <template if:true={isLoading}>
            <div class="slds-p-around_medium">
                <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
            </div>
        </template>
        
        <template if:true={hasData}>
            <div class="slds-p-around_medium">
                <!-- Health Score -->
                <div class="slds-text-align_center slds-m-bottom_medium">
                    <div class={healthScoreClass}>
                        <span class="slds-text-heading_large">{healthData.healthScore}</span>
                    </div>
                    <p class="slds-text-body_small slds-m-top_x-small">Health Score</p>
                </div>
                
                <!-- Metrics -->
                <div class="slds-grid slds-wrap slds-gutters_small">
                    <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                        <div class="metric-box">
                            <p class="slds-text-title_caps">Open Opportunities</p>
                            <p class="slds-text-heading_medium">{healthData.openOpportunities}</p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                        <div class="metric-box">
                            <p class="slds-text-title_caps">Won (12 mo)</p>
                            <p class="slds-text-heading_medium">{healthData.wonOpportunities}</p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                        <div class="metric-box">
                            <p class="slds-text-title_caps">Open Cases</p>
                            <p class="slds-text-heading_medium">{healthData.openCases}</p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                        <div class="metric-box">
                            <p class="slds-text-title_caps">Last Activity</p>
                            <p class="slds-text-heading_small">{formattedLastActivity}</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        
        <template if:true={hasError}>
            <div class="slds-p-around_medium slds-text-color_error">
                {errorMessage}
            </div>
        </template>
    </lightning-card>
</template>
